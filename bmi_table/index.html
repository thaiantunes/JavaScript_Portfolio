<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>BMI Table</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="topTitle">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My patients</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat Percentage(%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="patientTable">
						<tr class="patient">
							<td class="info-name">Paul</td>
							<td class="info-weight">100</td>
							<td class="info-height">2.00</td>
							<td class="info-fat">10</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">John</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Erica</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient">
							<td class="info-name">Doug</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient" >
							<td class="info-name">Tatiana</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-bmi">0</td>
						</tr>
					</tbody>
				</table>

			</section>

			<br><br>

			<section class="container">
			    <h2 id="title-form">Add New Patient</h2>
			    <form id="form-add">
			        <div class="group">
			            <label for="name">Name:</label>
			            <input id="name" name="name" type="text" placeholder="type patient name" class="field">
			        </div>
			        <div class="group">
			            <label for="weight">Weight:</label>
			            <input id="weight" name="weight" type="text" placeholder="type patient weight" class="field field-medio">
			        </div>
			        <div class="group">
			            <label for="height">Height:</label>
			            <input id="height" name="height" type="text" placeholder="type patient height" class="field field-medio">
			        </div>
			        <div class="group">
			            <label for="fat">Fat Percentage:</label>
			            <input id="fat" type="text" placeholder="type patient body fat percentage" class="field field-medio">
			        </div>

			        <button id="add-patient" class="principal-button">Add</button>
			    </form>
			</section>
		</main>

	<script src="js/principal.js"></script>

	</body>
</html>
